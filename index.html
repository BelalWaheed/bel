<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Hola Fushion | Premium Fashion & Lifestyle E-commerce</title>
    <meta name="title" content="Hola Fushion | Premium Fashion & Lifestyle E-commerce" />
    <meta name="description"
        content="Discover premium fashion, electronics, and lifestyle products at Hola Fushion. Shop the latest trends with free shipping on orders over $50. Your one-stop destination for quality shopping." />
    <meta name="keywords"
        content="e-commerce, fashion, electronics, jewelry, online shopping, premium products, Hola Fushion, mens clothing, womens clothing" />
    <meta name="author" content="Belal Waheed" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English & Arabic" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/hola-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/hola-icon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://holafushion.com/" />
    <meta property="og:title" content="Hola Fushion | Premium Fashion & Lifestyle E-commerce" />
    <meta property="og:description"
        content="Discover premium fashion, electronics, and lifestyle products. Shop the latest trends with free shipping on orders over $50." />
    <meta property="og:image" content="https://holafushion.com/hola-icon.png" />
    <meta property="og:site_name" content="Hola Fushion" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ar_EG" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://holafushion.com/" />
    <meta property="twitter:title" content="Hola Fushion | Premium Fashion & Lifestyle E-commerce" />
    <meta property="twitter:description"
        content="Discover premium fashion, electronics, and lifestyle products. Shop the latest trends with free shipping on orders over $50." />
    <meta property="twitter:image" content="https://holafushion.com/hola-icon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://holafushion.com/" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Hola Fushion",
        "url": "https://holafushion.com",
        "logo": "https://holafushion.com/hola-icon.png",
        "sameAs": [
            "https://www.facebook.com/profile.php?id=100033451629383",
            "https://www.instagram.com/belalwaheed_",
            "https://www.linkedin.com/in/belalwaheed/",
            "https://github.com/BelalWaheed"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "email": "support@holafushion.com",
            "contactType": "customer service"
        }
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Hola Fushion",
        "url": "https://holafushion.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://holafushion.com/products?search={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
